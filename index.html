<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>らんてくん間違い探しゲーム</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-orange mb-5">
        <div class="container">
            <a class="navbar-brand" href="#">らんてくんを探せ！</a>
        </div>
    </nav>
    <!-- TOPページ -->
    <div id="top-page">
        <div class="container">
            <div class="image-container">
                <img src="./title.png" alt="TOP画像" id="top-image" class="img-fluid">
            </div>
            <div class="button-container">
                <button id="start-button" class="btn mt-5 btn-lg btn-orange-moon btn-rounded">ゲームをはじめる</button>
            </div>
        </div>
    </div>

    <!-- ゲームページ -->
    <div id="game-container" class="container">
        <div class="header-container row d-flex align-items-center pb-4">
            <div id="top-score" class="col-8 display-3">stage-<span id="score">0</span></div>
            <div class="col-4">
                <div>
                    <img src="./correct.png" alt="正解画像" id="correct-image">
                    <span class="game-content">ぼくをクリックしてくれよな！</span>
                </div>
                <button id="give-up-button" class="btn btn-danger">ギブアップ</button>
            </div>
        </div>
        <div id="image-container">
            <img src="./correct.png" alt="正解画像" id="correct-image">
        </div>
    </div>

    <!-- ゲーム終了のモーダル -->
    <div class="modal" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true" data-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="resultModalLabel">ゲーム終了</h2>
                    <p>正解数: <span id="modal-score">0</span></p>
                </div>
                <div class="modal-body">
                    <img src="images/f.png" alt="終了画像" class="modal-image">
                </div>
                <div class="modal-footer">
                    <button id="modal-restart-button" class="btn btn-primary">もう一度プ レイ</button>
                    <button id="modal-close-button" class="btn btn-secondary">TOP</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 正解のモーダル -->
    <div class="modal" id="correctModal" tabindex="-1" aria-labelledby="correctModalLabel" aria-hidden="true" data-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="correctModalLabel">あってるぞ！</h2>
                </div>
                <div class="modal-body">
                  <img src="images/c.png" alt="正解画像" class="modal-image">
                </div>
                <div class="modal-footer">
                    <button id="modal-next-button" class="btn btn-primary" onclick="startNextGame()">次の問題へ</button>
                    <button id="modal-top-button" class="btn btn-secondary">TOP</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 不正解のモーダル -->
    <div class="modal" id="wrongModal" tabindex="-1" aria-labelledby="wrongModalLabel" aria-hidden="true" data-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="wrongModalLabel">残念だぞ...</h2>
                    <p>正解数: <span id="wrong-modal-score">0</span></p>
                </div>
                <div class="modal-body">
                    <img src="images/i-3.png" alt="不正解画像" class="modal-image">
                </div>
                <div class="modal-footer">
                    <button id="wrong-modal-close-button" class="btn btn-primary">TOP</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-5">
        <div class="container">
            &copy; 2023 startup technology
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="./game.js" defer> </script>
</body>
</html>
